{% extends 'base.html' %}


{% block content %}
<div class="row">
    <div class="col-8">
        <h1>Title: {{movie.Title}}</h1>
        <p>Year: {{movie.Year}}</p>
        <p>Rated: {{movie.Rated}}</p>
        <p>Runtime: {{movie.Runtime}}</p>
        <p>Genre: {{movie.Genre}}</p>
        <p>Poster: </p>
        <img src="{{movie.Poster}}" alt="">

    </div>
</div>
{% endblock content %}
